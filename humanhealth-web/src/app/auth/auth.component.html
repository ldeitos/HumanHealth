<div class="row">
    <div class="col-md-12">
        {{getLocalizedValue('authLogginWith')}}
        <div class="social-buttons">
            <a href="#" (click)="loginWith('google')" class="btn btn-gg"><i class="fa fa-google"></i></a>
            <a href="#" (click)="loginWith('facebook')" class="btn btn-fb"><i class="fa fa-facebook"></i></a>
            <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i></a>
        </div>
        {{getLocalizedValue('authOr')}}
        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
            <div class="form-group">
                <label class="sr-only" for="inputUser">{{getLocalizedValue('authMailUser')}}</label>
                <input type="text" class="form-control" id="inputUser" placeholder="{{getLocalizedValue('authMailUser')}}" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputPasswd">{{getLocalizedValue('authPassword')}}</label>
                <input type="password" class="form-control" id="inputPasswd" placeholder="{{getLocalizedValue('authPassword')}}" required>
                <div class="help-block text-right"><a href="">{{getLocalizedValue('authForgetPassword')}}</a></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">{{getLocalizedValue('authSignIn')}}</button>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> {{getLocalizedValue('authKeepLoggedIn')}}
                    </label>
            </div>
        </form>
    </div>
    <div class="bottom text-center">
        {{getLocalizedValue('authNewHere')}} <a href="#"><b>{{getLocalizedValue('authRegister')}}</b></a>
    </div>
</div>
